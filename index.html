<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- google-font-link-here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome-link-here -->
    <script
      src="https://kit.fontawesome.com/ca96f48248.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom-css-link-here -->
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>

    <div class="container contain">
      <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12">
          <h1 id="header" class="header">Ajker Kajer List</h1>

          <form class="new-task-container box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task" />
            <input type="submit" id="addTask" value="Add Task" />
          </form>

         </div>
      </div>
    </div>

    <div class="container contain">
      <div class="row d-flex">

        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="todo-list box">
              <h2>Incomplete Tasks</h2>
              <ul id="items">
                <li class="item">
                  <input type="checkbox" /><label> &nbsp Task Name</label>
                </li>
               
              </ul>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="complete-list box">
            <h2>Completed Tasks</h2>
            <ul>
              <li class="item">Task Name <button class="delete">Delete</button></li>
            </ul>
          </div>
        </div>

       
      </div>
    </div>

    <div class="container contain">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <footer class="text-center">
            <h3 class="font-weight-bold">@-S M Jony-2021</h3>
          </footer>
        </div>
      </div>
    </div>

    



    <!-- bootstrap and custon java script link here-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
	
	  <script src="script.js"></script>
  </body>
</html>
